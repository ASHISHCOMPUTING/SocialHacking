<!DOCTYPE HTML> 
<html lang='en'> 
<head>
  <title>PeerJS chat demo</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'> 
  <meta http-equiv='Content-Language' content='en-us'> 
  <link href='style.css' rel='stylesheet' type='text/css'>
  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'></script>
  <script type='text/javascript' src='peer.min.js'></script>
  <script type='text/javascript' src='main.js'></script>
</head> 
 
<body> 
  <div id='actions_box'>
    <div id='enterid'>
      <p>Your name: <span id='name'></span>
        <input type='text' id='pid'>
        <input class='button' type='button' value='start' id='start'>
      </p>
    </div>

    <div id='connect_box'>
      <p>Connect: <input type='text' id='rid'>
        <input class='button' type='button' value='Connect' id='connect'>
      </p>
    </div>


    <div id='chat_box'>
      <input type='text' id='text' placeholder='enter message'>
      <input class='button' id='submit' type='submit' value='send'>
    </div>
  </div>

  <div id='wrap'>
    <div id='connections'>
    </div>
    <div class='clear'></div>
  </div>

    Currently <strong>Firefox 22+ and Google Chrome 26.0.1403.0 or above</strong> is required.</strong></div>For more up to date compatibility information see <a href='http://peerjs.com/status'>PeerJS WebRTC

  </div>-->
</body> 
</html>
