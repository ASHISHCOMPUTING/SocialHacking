<head>
  <title>Glitchat</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
 
<body>
  <header>
    <h4>Social Hacking</h4>
    <h1>Soundboard</h1>

    <div id='instructions'>
    <p>
      Prepare:<br>
      1. Add substitution rules for a chat conversation (ex: Replace "yes" with "no").<br>
      2. Click "save rules".<br><br>
    </p>
    <p>
      Use:<br>
      1. Enter your name.<br>
      2. Enter a partner's name to begin a chat.
    </p>
    </div>

  </header>
  <div id='content'>
  {{> Template.dynamic template=page }}
  </div>

</body>
 
<template name='chat_page'>
  <p>the chat</p>
  <div id='actions_box'>
    <div id='enterid'>
      <p>Your name: <span id='name'></span>
        <input type='text' id='pid'>
        <input class='button' type='button' value='start' id='start'>
      </p>
    </div>

    <div id='connect_box'>
      <p>Connect: <input type='text' id='rid'>
        <input class='button' type='button' value='Connect' id='connect'>
      </p>
    </div>


    <div id='chat_box'>
      <input type='text' id='text' placeholder='enter message'>
      <input class='button' id='submit' type='submit' value='send'>
    </div>
  </div>

  <div id='wrap'>
    <div id='connections'>
    </div>
    <div class='clear'></div>
  </div>
</template>

<template name='rules_page'>
  <h4>The Rules<br><br></h4>
  <ul>
    <form id='rules'>
      {{#each rulez}}
        <li class='rule'>
          Replace&nbsp;&nbsp;<input type='text' name='{{identifier}}_a' value='{{a}}'/>&nbsp;&nbsp;with&nbsp;&nbsp;<input type='text' name='{{identifier}}_b' value='{{b}}'/>
          <span class='glyphicon glyphicon-remove remove' aria-hidden='true'></span>
        </li>
      {{/each}}
      <button id='add'>add rule</button>
      <input type='submit' value='save rules'>
    </form>
  </ul>
</template>
